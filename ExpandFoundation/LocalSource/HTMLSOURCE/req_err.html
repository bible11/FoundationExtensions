<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>req_err</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<style type="text/css">
	</style>
</head>
<body>
	<!-- 主题内容 开始 -->
	<div class="main">
		<div class="err_main">
			<img src="err_01.png">
			<p>网络请求失败</p>
			<p style="color: #999;font-size: 0.24rem;line-height: 0.3rem">请检查您的网络<br>重新加载吧</p>
			<a class="btn">重新加载</a>
		</div>
	</div>
	<!-- 主题内容 结束 -->
    
    <script src="jquery-1.11.3.min.js"></script>
    
    <script type="text/javascript">
        $(function(){
          
          $(".btn").click(function() {
   
                $(this).addClass("clicked");
                          
                setTimeout(function(){
                            $(".btn").removeClass("clicked");
                },50);
          })
          
          $(".btn").click(function(){
                
                window.webkit.messageHandlers.refreshMyWebView.postMessage("重新加载");
                             
          })
          
        })
    
    </script>
    
</body>
</html>
